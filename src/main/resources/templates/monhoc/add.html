<!DOCTYPE html>
<html lang xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="~{layout::link-css}"></th:block>
  <title>Thêm sách</title>
</head>
<body>
    <th:block th:replace="~{layout::header}"></th:block>
    <div class="container">
      <h1>Thêm mon học</h1>
      <form th:action="@{/monhoc/add}" th:object="${monhoc}" method="post">
        <div class="col-6 mb-3">
          <label class="form-label" for="mamonhoc">Mã môn học:</label>
          <input class="form-control" type="text" th:field="*{mamonhoc}" id="mamonhoc">
          <span th:if="${#fields.hasErrors('mamonhoc')}" th:errors="*{mamonhoc}" class="text-danger"></span>
        </div>
        <div class="col-6 mb-3">
          <label class="form-label" for="tenmonhoc">Tên môn học:</label>
          <input class="form-control" type="text" th:field="*{tenmonhoc}" id="tenmonhoc">
          <span th:if="${#fields.hasErrors('tenmonhoc')}" th:errors="*{tenmonhoc}" class="text-danger"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Thêm mới">
      </form>
      <br>
      <a th:href="@{/monhoc}">Trở về</a>
    </div>
    <th:block th:replace="~{layout::footer}"></th:block> 
</body>
</html>
